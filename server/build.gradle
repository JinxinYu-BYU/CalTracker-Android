apply plugin: 'java-library'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':shared')
    implementation group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.1'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    implementation 'com.amazonaws:aws-java-sdk-core:1.11.761'
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.11.761'
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.11.761'
    implementation 'com.amazonaws:aws-lambda-java-events:2.2.7'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-java-sdk-ses:1.11.720'
    runtimeOnly 'com.amazonaws:aws-lambda-java-log4j2:1.2.0'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
}
